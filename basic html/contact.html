<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | EEI</title>
    <!-- Contact page for Engineering Evaluations Site, includes contact form -->
</head>
<body>
    <header>
        <a href="index.html">
        <img src="../pics/logo.png" alt="EEI logo">
        </a>
        <p class = "title">Engineering Evaluations Inc.</p>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="services.html">Services</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form>
            <h1>Contact Us</h1>
            <label for="name">name</label>
            <input id = "name" type="text">
            <br>
            <label for="email">Email</label>
            <input id = "email" type="text">
            <p>Are you;</p>
            <input type="checkbox" id="near" name="near" value="St. Louis">
            <label for="near">Near St. Louis</label><br>
            <input type="checkbox" id="outside" name="outside" value="Outside">
            <label for="outside">Outside of St. Louis</label><br>
            <label for="message">Message</label>
            <br>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
            <br>
            <button type = "submit">Submit</button>
        </form>
    </main>
    <footer>
        <p>Engineering Evaluations<br>
            1000 Watson Rd Suite L32<br>
            St. Louis, MO 63126</p>
        <small>For Educational Purposes Only</small>
    </footer>
