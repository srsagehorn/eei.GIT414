<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Contact page for Engineering Evaluations Site, includes contact form -->
    <meta charset="UTF-8">
    <meta name="author" content="Shannon Sagehorn">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | EEI</title>
    <link rel="stylesheet" href="https://use.typekit.net/ris7awt.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/b271125620.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <header>
        <nav>
            <a href="../index.html">
                <img id = "logo" src="../pics/logo.png" alt="eei logo">
                </a>
                <a href="../index.html">
                <p id = "title">Engineering Evaluations Inc.</p></a>
            <ul id = "links">
              <li><a href="../index.html">Home</a></li>
              <li><a href="services.html">Services</a></li>
              <li><a class = "active" href="contact.html">Contact</a></li>
          </ul>
            <!-- Hamburger Menu-->
            <button id="hamburger">
              <i class="fa fa-bars light"></i>
            </button>
          </nav>
    </header>
    <main>
        <form>
            <h1 class = "textcenter">Contact Us</h1>
            <label class = "bold" for="name">Name</label>
            <input id = "name" type="text">
            <br>
            <label class = "spacing bold" for="email">Email </label>
            <input id = "email" type="text">
            <p class = "spacing bold">Are you;</p>
            <input type="radio" id="near" name="near" value="St. Louis">
            <label for="near">Near St. Louis</label><br>
            <input type="radio" id="outside" name="outside" value="Outside">
            <label for="outside">Outside of St. Louis</label><br>
            <label class = "spacing bold" for="message">Message</label>
            <br>
            <textarea name="message" id="message" rows="10"></textarea>
            <br>
            <button id = "submit" class = "spacing bold" type = "submit">SUBMIT</button>
        </form>
    </main>
    <footer>
        <p>Engineering Evaluations<br>
            1000 Watson Rd Suite L32<br>
            St. Louis, MO 63126</p>
        <small>For Educational Purposes Only</small>
    </footer>
    <script src="../script.js"></script>
</body>
</html>
